<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./PricingWithToggle.css">
    <title>Pricing Component with Toggle</title>
</head>
<body>
    <div class="mainBoard">
        <div class="mainToggle">
            <h1 class="ourPricing">Our Pricing</h1>
            <div class="toggleBoard">
                <label class="annually">Annually</label>
                <label type="checkbox" class="toggleSwitchLabel"> 
                    <input type="checkbox" class="toggleSwitch">
                    <span class="toggleSlider"></span>
                </label>
                <label class="monthly">Monthly</label>
            </div>
        </div>
        <div class="mainPricingCompo">
            <div class="priceComponent">
                <div class="typeAndPrice">
                    <p class="typePacket">Basic</p>
                    <h1 class="pricePacket">$19.99</h1>
                </div>
                <p class="informationPacket">500 GB Storage</p>
                <p class="informationPacket">2 Users Allowed</p>
                <p class="informationPacket">Send up to 3 GB</p>
                <div class="buttonLearnMoreDiv">
                    <button class="learnMoreButton">Learn More</button>
                </div>
                
            </div>
            <div class="priceComponent">
                <div class="typeAndPrice">
                    <p class="typePacket">Professional</p>
                    <h1 class="pricePacket">$24.99</h1>
                </div>
                <p class="informationPacket">1 TB Storage</p>
                <p class="informationPacket">5 Users Allowed</p>
                <p class="informationPacket">Send up to 10 GB</p>
                <div class="buttonLearnMoreDiv">
                    <button class="learnMoreButton">Learn More</button>
                </div>
            </div>
            <div class="priceComponent">
                <div class="typeAndPrice">
                    <p class="typePacket">Master</p>
                    <h1 class="pricePacket">$39.99</h1>
                </div>
                <p class="informationPacket">2 TB Storage</p>
                <p class="informationPacket">10 Users Allowed</p>
                <p class="informationPacket">Send up to 20 GB</p>
                <div class="buttonLearnMoreDiv">
                    <button class="learnMoreButton">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
