<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eye.css">
    <script src="./eye.js"></script>
    <title>Eyes follow cursor</title>
</head>
<body>
    <div class="mainBoard">
        <div class="toggleChangeThemeMain">
            <p class="darkThemeText">Dark</p>
            <div class="toggleChangeTheme">
                <input type="checkbox" class="toggleCheckBox">
                <span class="toggle"></span>
                <span class="makeMoon"></span>
            </div>
            <p class="lightThemeText">Light</p>
        </div>
        <div class="timer">
            <div class="timeDate">
                <span class="hoursTimer"></span>
                : <span class="minutesTimer"></span>
                : <span class="secoundsTimer"></span>
            </div>
            <div class="yearDate">
                <span class="daysTimer"></span>
                <span class="monthsTimer"></span>
                <span class="yearsTimer"></span>
            </div>
        </div>
        <div class="mainEye">
            <div class="eyeSide Left">
                <div class="eyeRange">
                    <span class="eyeIn Left"></span>
                </div>
                <div class="eyeBlink">
                    <span class="top"></span>
                    <span class="bottom"></span>
                </div>
            </div>
            <div class="eyeSide Right">
                <div class="eyeRange">
                    <span class="eyeIn Right"></span>
                </div>
                <div class="eyeBlink">
                    <span class="top"></span>
                    <span class="bottom"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
